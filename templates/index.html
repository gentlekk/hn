<!DOCTYPE html>
<html>
<head>
    <title>智鉴·文华——数融万象珍藏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
    body {
    font-family: "微软雅黑", sans-serif;
    background-color: #f5f5e8;
    color: #333;
    margin: 0;
    padding: 0;
}

#header {
    background-color: #8c6239;
    color: white;
    padding: 20px;
    text-align: center;
}
.h{
    font-size: xx-large;
}
#header p{ 
    font-size: large;
}
    .floor {
    text-align: center;
    margin: -30px;
    margin-bottom: 20px;
}
.buttons {
    margin: 10px;
    padding: 15px 25px;
    font-size: 16px;
    background-color: #a1866f;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.buttons:hover {
    background-color: #5c4033;
}
#carouselVideo { 
  width: 1500px;
  height: 1000px;
  margin: 0 auto;
}
#ai{
    margin-top: 40px;
    display: flex;
    justify-content: center;
}
    </style>
</head>
<body>
    <div id="header">
        <p class="h">遨游文物世界</p> <br>
        <p>欢迎来到历史的记忆力这是一场穿越五千年文明的文化之旅。</p>
         <marquee behavior="" direction="" loop="-1" scrolldelay="3"><p>每一件文物，都是历史的凝固瞬间。它或许是先民手中的陶罐，承载着烟火人间的温度；或许是古刹里的经卷，记录着信仰传承的脉络；或许是王侯的礼器，折射着时代的典章制度。
它们沉默无言，却用纹路、材质与工艺诉说着千百年前的故事，让我们得以触摸文明的肌理，读懂岁月的厚重。在这里，每一件文物都是连接过去与现在的桥梁，等待你聆听它的低语。</p></marquee>
    </div>

    <!-- 轮播图 -->
    <div class="carousel-container" style="max-width: 1500px; margin: 40px auto;">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for image in images %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <img src="{{ url_for('static', filename=image) }}" class="d-block w-100" alt="轮播图">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
        </div>
    </div>





    <!-- 导航部分 -->
    <div class="floor">
        <a href="/exhibit/1" style="margin-right: 30px;">
            <button class="buttons">新石器时期
                <img src="{{ url_for("static",filename=imgs[0])}}" alt="" style="width: 200px;height: 200px;"></img>
            </button>
        </a>
        <a href="/exhibit/2" style="margin-right: 30px;">
            <button class="buttons">夏商时期
                <img src="{{ url_for("static",filename=imgs[1])}}" alt="" style="width: 200px;height: 200px;"></img>
            </button>
        
        </a><a href="/exhibit/3" style="margin-right: 30px;">
            <button class="buttons">西周时期
                <img src="{{ url_for("static",filename=imgs[2])}}" alt="" style="width: 200px;height: 200px;"></img>
            </button>
        
        </a>
        <a href="/exhibit/4" style="margin-right: 30px;">
            <button class="buttons">东周时期
                <img src="{{ url_for("static",filename=imgs[3])}}" alt="" style="width: 200px;height: 200px;"></img>
            </button>
        
        </a>
        <a href="/exhibit/5" style="margin-right: 30px;">
            <button class="buttons">秦汉时期
                <img src="{{ url_for("static",filename=imgs[4])}}" alt="" style="width: 200px;height: 200px;"></img>
            </button>
        </a>
        <br>
        <a href="/exhibit/6" style="margin-right: 30px;">
            <button class="buttons">魏晋南北朝时期
                <img src="{{ url_for("static",filename=imgs[5])}}" alt="" style="width: 200px;height: 200px;"></img>
            </button>
        
        </a>
        <a href="/exhibit/7" style="margin-right: 30px;">
            <button class="buttons">隋唐时期
                <img src="{{ url_for("static",filename=imgs[6])}}" alt="" style="width: 200px;height: 200px;"></img>
            </button>
        
        </a>
        <a href="/exhibit/8" style="margin-right: 30px;">
            <button class="buttons">宋金元时期
                <img src="{{ url_for("static",filename=imgs[7])}}" alt="" style="width: 200px;height: 200px;"></img>
            </button>
        
        </a>
        <a href="/exhibit/9" style="margin-right: 30px;">
            <button class="buttons">明清时期
                <img src="{{ url_for("static",filename=imgs[8])}}" alt="" style="width: 200px;height: 200px;"></img>
            </button>
        </a>
        <a href="/exhibit/10" style="margin-right: 30px;">
            <button class="buttons">青铜艺术
                <img src="{{ url_for("static",filename=imgs[9])}}" alt="" style="width: 200px;height: 200px;"></img>
            </button>
        </a>
    </div>

    <!-- 视频背景 -->
    <div class="video-carousel">
        <!-- 视频元素：自动播放、循环、静音（提高兼容性） -->
        <video id="carouselVideo" autoplay loop muted playsinline>
            <source src="{{ url_for('static', filename='videos/video.mp4') }}" type="video/mp4">
                您的浏览器不支持HTML5视频播放
        </video>
    </div>     

    <!-- 智能模块 -->
    <div id="ai">
        <a href="{{ url_for("hidream")}}"><img src="../static/images/labubu.gif" alt="" style="width: 332px;height: 332px;margin-right: 50px;margin-left: 30px;"></a>
        <a href="{{ url_for("ai_agent")}}"><img src="../static/images/clicktalk.png" alt="" style="width: 332px;height: 332px;margin-right: 50px;margin-left: 20px;"></a>
        <a href="{{ url_for("explain")}}"><img src="../static/images/clickjh.png" alt="" style="width: 332px;height: 332px;margin-right: 50px;margin-left: 20px;"></a>
        <a href="{{ url_for("map") }}"><img src="../static/images/导航图标.png" alt="" style="width: 332px;height: 332px;margin-right: 50px; margin-left: 20px;"></a>
    </div>

 <script>
        // 增强兼容性的自动播放处理
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('carouselVideo');
            
            // 尝试播放视频，处理可能的自动播放限制
            video.play().catch(error => {
                console.log('自动播放需要用户交互:', error);
                
                // 显示提示，引导用户点击播放
                const indicator = document.querySelector('.play-indicator');
                indicator.innerHTML = '<i class="fa fa-hand-pointer-o mr-1"></i> 点击开始播放';
                indicator.classList.add('bg-red-500');
                
                // 点击任意位置播放视频
                document.addEventListener('click', function startPlay() {
                    video.play();
                    indicator.innerHTML = '<i class="fa fa-play-circle mr-1"></i> 自动播放中...';
                    indicator.classList.remove('bg-red-500');
                    document.removeEventListener('click', startPlay); // 只触发一次
                });
            });
        });
    </script>
</body>
</html>
