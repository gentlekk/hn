<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文物智能解析引擎</title>
     <style> 
     body {
    font-family: "微软雅黑", sans-serif;
    background-color: #f5f5e8;
    color: #333;
    margin: 0;
    padding: 0;
    }
     
    #header {
    background-color: #8c6239;
    color: white;
    padding: 20px;
    text-align: center;
    }
    #form { 
        text-align: center;
        margin: 40px auto;
    }
    #form label { 
        font-size: 18px;
    }
    #explanation { 
        text-align: center;
        margin: 40px auto;
    }
    #explanation p { 
        font-size: 18px;
    }
     </style>
</head>
<body>
    <div id="header"> 
        <h1>🎤 文物智能解析引擎</h1>
        <a href="/" style="color: white">← 返回首页</a>
    </div>
    
    <div id="form">
        <form method="post" action="/explain">
        <label for="artifact_name">输入文物名称：</label>
        <input type="text" name="artifact_name" required placeholder="请输入文物名称">
        <button type="submit">生成讲解</button>
    </form>
    </div>
    

    <div id="explanation">
        {% if explanation %}
        <h2>讲解内容：</h2>
        <p>{{  explanation }}</p>
    {% endif %}
    </div>
    
</body>
</html>
